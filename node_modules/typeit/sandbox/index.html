<!DOCTYPE html>
<html>
  <head>
    <style>
      section {
        height: 500px;
        position: relative;
      }
      #typeItBox {
        display: block;
      }

/*      .c {
        font-weight: 800;
        font-size: 35px;
      }*/
    </style>
  </head>

  <body>

    <section>

       <span id="typeItBox"></span>

    </section>

    <!--<script src="../src/jquery-2.1.4.min.js"></script>-->

    <script src="https://code.jquery.com/jquery-1.8.0.js"></script>

    <script src="../dist/typeit.min.js"></script>

    <script>
      $('#typeItBox').typeIt({
      strings: ['hello, <strong>how are you?</strong>'],
      speed: 50,
      breakLines: false,
      loop: false,
      loopDelay: 3000
    }, function(){
      alert('hello!');
    });
    </script>

  </body>
</html>
